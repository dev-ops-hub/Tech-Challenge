- hosts: build_host
  gather_facts: no
  tasks:
    - name: archive container image as a tarball
      docker_image:
        name: webapp-container
        archive_path: /root/webapp-container.tar
        source: pull
        state: present
    - name: fetch archived image
      fetch:
        src: /root/webapp-container.tar
        dest: ./webapp-container.tar
        flat: true
